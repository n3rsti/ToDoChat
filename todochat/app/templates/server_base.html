{% load static %}
    <header class="header">
        <a href="{% url 'server_detail' server.id %}" class="header__server-link">
            <img src="{{ object.image.url }}" alt="{{ object.name }} server image" class="nav__server-logo">
            <h1 class="task__bar">{{ object.name }}</h1>
        </a>
        <button class="header__button" type="button" aria-label="Open navigation" aria-expanded="false"
            aria-controls="side-nav" tabindex="0">
            <hr class="button__hr">
            <hr class="button__hr">
            <hr class="button__hr">
        </button>
    </header>
    
    <nav class="side__nav" name="side-nav">
        <div class="hello__div">
            <a href="{% url 'profile' %}">
                <img src="{{ user.profile.image.url }}" alt="{{ user.username }} profile picture" class="profile__photo">
            </a>
            
            <h2 class="hello">

                {{ user.username }}
            </h2>
        </div>
        <section class="nav__groups">
            <h2 class="groups__h2">Channels</h2>
            <ul class="groups__ul">
                {% for channel in object.channel_set.all %}
                <a href="{% url 'room' server.id channel.name %}" class="groups__li">{{ channel.name }}<span class="li__span">8</span></a>
                {% endfor %}
                <div class="add__li">
                    <a href="" class="create_server__button">
                        Add channel
                        <span class="li__span li__plus">
                            <i class="fas fa-plus"></i>
                        </span>
                    </a>
                </div>
                
            </ul>
        </section>
        <div class="bottom__side">
            <a href="{% url 'logout' %}" class="bottom__button bottom__button-logout"
                tabindex="-1">
                <i class="fas fa-sign-out-alt"></i>
            </a>
            <a href="{% url 'index' %}" class="bottom__button bottom__button-home"
                tabindex="-1">
                <i class="fas fa-home"></i>
            </a>
            <button class="bottom__button bottom__button-settings">
                <i class="fas fa-cog"></i>
            </button>



        </div>

    </nav>
    <div class="channelcreation">
        <form action="" method="POST" class="channelcreation-form">
            {% csrf_token %}
            <label for="name" class="channel-creation-form__label">Name: </label>
            <input type="text" name="name"class="channelcreation-form__input">
            <button type="submit">Create channel</button>
        </form>
    </div>
    <div class="alerts">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    

<script src="{% static 'js/app.js' %}"></script>
