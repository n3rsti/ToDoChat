<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form method="GET">
    <label for="year">Year:</label>
    <select id="year" name="year">
        {% for loop_year in years %}
            <option value="{{ loop_year }}" {% if loop_year == year %}selected{% endif %}>{{ loop_year }}</option>
        {% endfor %}
    </select>
     <label for="month">Month:</label>
    <select id="month" name="month">
        {% for loop_month in months %}
            <option value="{{ forloop.counter }}" {% if forloop.counter == month %}selected{% endif %}>{{ loop_month }}</option>
        {% endfor %}
    </select>
    <button type="submit">Search</button>
</form>
<div class="calendar"></div>
{{ year }}
{{ month }}
{{ task_days }}
</body>
</html>
